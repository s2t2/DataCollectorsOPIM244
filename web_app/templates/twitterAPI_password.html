{% extends "layout.html" %}

{% block content %}

<div class="container">
  <div class="content">
    <h2 style = "text-align:center;">Please enter the Innovo password</h2>
  </div>
  <div class="content">
  <form method="POST">
    <label for="Innovo Twitter Password">Password:</label>
    <input class="input" type="password" name="Innovo Twitter Password" id="Innovo Twitter Password">
    <br>
    <br>
    <div class="content">
      <input class="button" type="submit" value="Enter">
    </div>
  </form>
  </div>
{% for message in get_flashed_messages()%}
<p class="error"> {{message}} </p>
{% endfor %}
</div>

<script src="script.js"></script>

{% endblock %}
